<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table colspan and rowspan</title>
</head>
<body>
    <table border="2" width="80%">
        <tr>
            <td colspan="3" align="center">Student Info.</td>
        </tr>
        <tr bgcolor="red">
            <th>id</th>
            <th>name</th>
            <th>addr.</th>
        </tr>
        <tr align="center">
            <td rowspan="2">101</td>
            <td>abc</td>
            <td>mumbai</td>
        </tr>
        <tr>
            <td>xyz</td>
            <td>goa</td>
        </tr>
        <tr>
            <td>103</td>
            <td>efg</td>
            <td>pune</td>
        </tr>
        <tr>
            <td>104</td>
            <td>lmn</td>
            <td>jaipur</td>
        </tr>
    </table>
</body>
</html>
