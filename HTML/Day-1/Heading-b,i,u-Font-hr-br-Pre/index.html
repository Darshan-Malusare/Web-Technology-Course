<html>
    <head>
        <title>Heading</title>
    </head>
    <body>

        <!-- Headings -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6> <br> <br>

        <!-- b, i, u -->
        <b>bold</b> <br>
        <i>italic</i> <br>
        <u>underline</u> <br> <br> <br> <br>

        <!-- Font -->
        <font color="red" size="30px">Welcome in HTML</font> <br>
        <font color="purple" size="40px">G</font>
        <font color="green" size="40px">O</font>
        <font color="red" size="40px">o</font>
        <font color="blue" size="40px">g</font>
        <font color="black" size="40px">L</font>
        <font color="grey" size="40px">e</font> <br> <br> <br> <br>

        <!-- hr -->
        <hr color="blue" size="5px" width="80%"> <br> <br> <br>

        <!-- br -->
        Welcome! <br>
        Hi, how are you? <br>
        I am fine. <br>
        Ok. <br> <br> <br> <br>

        <!-- pre -->
        <pre>
        *   *   *

        *

        *   *   *   *

        *

        *   *   *   *   *
        </pre>
    </body>
</html>
